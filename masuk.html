<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/user/masuk.css" />
  </head>
  <body>
    <!-- Container Login -->
    <div class="login-container">
      <div class="login-card text-center">
        <!-- Logo -->
        <img src="assets/img/logoo.png" alt="Logo" class="login-logo mb-3" />

        <!-- Garis Pemisah -->
        <hr class="login-divider" />

        <h5 class="fw-bold mb-3">Selamat Datang</h5>
        <p class="text-muted mb-4">Silahkan masukkan data Anda</p>

        <form>
          <div class="mb-3">
            <input type="text" class="form-control custom-input" placeholder="NIK Pengguna" />
          </div>

          <!-- Input Password dengan Icon Mata -->
          <div class="mb-3 position-relative">
            <input type="password" id="password" class="form-control custom-input pe-5" placeholder="Kata Sandi" />
            <span class="toggle-password" onclick="togglePassword()">
              <i class="bi bi-eye" id="toggleIcon"></i>
            </span>
            <div class="d-flex justify-content-end my-2">
              <a href="lupasandi.html" class="small">Lupa Kata Sandi?</a>
            </div>
          </div>

          <button type="button" class="btn btn-primary w-100" onclick="window.location.href = 'dashboard.html'">Masuk</button>
        </form>
      </div>
    </div>

    <!-- Script Toggle Password -->
    <script>
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const toggleIcon = document.getElementById("toggleIcon");
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleIcon.classList.remove("bi-eye");
          toggleIcon.classList.add("bi-eye-slash");
        } else {
          passwordInput.type = "password";
          toggleIcon.classList.remove("bi-eye-slash");
          toggleIcon.classList.add("bi-eye");
        }
      }
    </script>
  </body>
</html>
