<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Surat Izin Tidak Masuk Kerja</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="assets/css/surat.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <img src="assets/img/logo.png" alt="Logo Desa Pesudukuh" class="logo-desa" />
          <div class="header-text">
            <span class="desa-title">Pemerintah Desa</span>
            <strong class="desa-name">Pesudukuh</strong>
          </div>
        </div>
        <nav class="menu">
          <a href="dashboard.html" class="menu-item">
            <div class="menu-icon"><i class="bi bi-speedometer2"></i></div>
            <span class="menu-text">Dashboard</span>
          </a>

          <a href="ajukansurat.html" class="menu-item active">
            <div class="menu-icon"><i class="bi bi-file-earmark-plus"></i></div>
            <span class="menu-text">Pengajuan Surat</span>
          </a>

          <a href="riwayat.html" class="menu-item">
            <div class="menu-icon"><i class="bi bi-clock-history"></i></div>
            <span class="menu-text">Riwayat</span>
          </a>

          <a href="profil.html" class="menu-item">
            <div class="menu-icon"><i class="bi bi-person-circle"></i></div>
            <span class="menu-text">Profil Akun</span>
          </a>
        </nav>

        <div class="sidebar-footer">
          <a href="index.html" class="logout-link">
            <div class="logout-content">
              <i class="bi bi-box-arrow-right"></i>
              <span class="logout-text">Keluar</span>
            </div>
          </a>
        </div>
      </aside>

      <!-- MAIN CONTENT -->
      <main class="main form-page">
        <!-- FORM CARD -->
        <section class="form-card">
          <!-- FORM HEADER -->
          <div class="form-header">
            <h2>
              <i class="bi bi-file-earmark-text"></i>
              Form Pengisian Data Surat Keterangan Ijin Tidak Masuk Kerja
            </h2>

            <a href="ajukansurat.html" class="btn-back"> <i class="bi bi-arrow-left"></i> Kembali </a>
          </div>

          <!-- FORM BODY -->
          <form class="form-body">
            <!-- DATA PEMOHON -->
            <div class="form-section">
              <div class="section-title">
                <i class="bi bi-person"></i>
                Data Pemohon
              </div>

              <div class="form-grid three">
                <div class="form-group">
                  <label><i class="bi bi-credit-card-2-front"></i> NIK</label>
                  <input type="text" placeholder="Masukkan NIK" />
                </div>

                <div class="form-group">
                  <label><i class="bi bi-person-badge"></i> Nama Lengkap</label>
                  <input type="text" placeholder="Nama lengkap" />
                </div>

                <div class="form-group">
                  <label><i class="bi bi-telephone"></i> No. Telp</label>
                  <input type="text" placeholder="Nomor telepon aktif" />
                </div>
              </div>
            </div>

            <!-- FORM PENGAJUAN SURAT IZIN TIDAK MASUK KERJA -->
            <div class="form-section split">
              <!-- KOLOM KIRI -->
              <div>
                <div class="section-title">
                  <i class="bi bi-person-lines-fill"></i>
                  Data Keperluan Surat
                </div>

                <div class="form-group">
                  <label>Nama Lengkap</label>
                  <input type="text" placeholder="Nama lengkap" />
                </div>

                <div class="form-group">
                  <label>NIK</label>
                  <input type="text" placeholder="16 digit NIK" />
                </div>

                <div class="form-group select-gender">
                  <label>Jenis Kelamin</label>
                  <select>
                    <option value="" disabled selected hidden>Pilih jenis kelamin</option>
                    <option>Laki-laki</option>
                    <option>Perempuan</option>
                  </select>
                </div>

                <div class="form-group">
                  <label>Tempat, Tanggal Lahir</label>
                  <input type="text" placeholder="Nganjuk, 12 Januari 1998" />
                </div>

                <div class="form-group">
                  <label>Kewarganegaraan</label>
                  <input type="text" placeholder="Indonesia" />
                </div>

                <div class="form-group">
                  <label>Agama</label>
                  <select required>
                    <option value="" disabled selected hidden>Pilih agama</option>
                    <option>Islam</option>
                    <option>Kristen</option>
                    <option>Katolik</option>
                    <option>Hindu</option>
                    <option>Buddha</option>
                    <option>Konghucu</option>
                  </select>
                </div>

                <div class="form-group">
                  <label>Pekerjaan</label>
                  <input type="text" placeholder="Pekerjaan saat ini" />
                </div>

                <div class="form-group">
                  <label>Alamat</label>
                  <textarea placeholder="Alamat lengkap"></textarea>
                </div>
              </div>

              <!-- KOLOM KANAN -->
              <div>
                <div class="section-title">
                  <i class="bi bi-building"></i>
                  Data Pekerjaan & Izin
                </div>

                <div class="form-group">
                  <label>Tempat Kerja</label>
                  <input type="text" placeholder="Nama instansi / perusahaan" />
                </div>

                <div class="form-group">
                  <label>Bagian / Jabatan</label>
                  <input type="text" placeholder="Bagian atau jabatan" />
                </div>

                <div class="form-group">
                  <label>Tanggal Izin</label>
                  <input type="date" />
                </div>

                <div class="form-group">
                  <label>Alasan Izin</label>
                  <textarea placeholder="Alasan tidak masuk kerja"></textarea>
                </div>

                <div class="form-group">
                  <label><i class="bi bi-upload"></i> Upload Surat Pendukung</label>
                  <input type="file" />
                </div>
              </div>
            </div>

            <!-- BUTTON SIMPAN -->
            <button type="submit" class="btn-save"><i class="bi bi-save"></i> Simpan</button>
            <div class="form-divider"></div>

            <!-- ACTION FOOTER -->
            <div class="form-footer">
              <button type="button" class="btn-cancel" onclick="history.back()"><i class="bi bi-x-circle"></i> Batal</button>

              <div class="right">
                <button type="button" class="btn-preview"><i class="bi bi-eye"></i> Preview</button>
                <button type="button" class="btn-print"><i class="bi bi-printer"></i> Cetak</button>
              </div>
            </div>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
