<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ubah Kata Sandi</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons (UNTUK ICON MATA) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- CSS Kamu -->
    <link rel="stylesheet" href="assets/css/user/lupasandi.css" />
  </head>

  <body>
    <div class="login-container">
      <div class="login-card wide-card text-start">
        <!-- Header -->
        <div class="mb-4">
          <h5 class="fw-bold mb-1">Ubah Kata Sandi</h5>
          <small class="text-muted"> Perbarui kata sandi untuk meningkatkan keamanan akun </small>
        </div>

        <hr />

        <!-- Form -->
        <form id="ubahPasswordForm">
          <div class="row">
            <!-- Kolom Kiri -->
            <div class="col-md-6">
              <!-- Kata Sandi Saat Ini -->
              <div class="mb-3 position-relative">
                <label class="form-label fw-semibold"> Kata Sandi Saat Ini <span class="text-danger">*</span> </label>

                <input type="password" class="form-control custom-input password-field" placeholder="•••••• (verifikasi)" required />

                <i class="bi bi-eye-slash toggle-password"></i>

                <small class="text-muted"> Masukkan beberapa karakter terakhir </small>
              </div>

              <!-- Kata Sandi Baru -->
              <div class="mb-3 position-relative">
                <label class="form-label fw-semibold"> Kata Sandi Baru <span class="text-danger">*</span> </label>

                <input type="password" class="form-control custom-input password-field" placeholder="Kata sandi baru" required />

                <i class="bi bi-eye-slash toggle-password"></i>
              </div>
            </div>

            <!-- Kolom Kanan -->
            <div class="col-md-6">
              <!-- Konfirmasi Kata Sandi -->
              <div class="mb-3 position-relative">
                <label class="form-label fw-semibold"> Konfirmasi Kata Sandi Baru <span class="text-danger">*</span> </label>

                <input type="password" class="form-control custom-input password-field" placeholder="Ulangi kata sandi baru" required />

                <i class="bi bi-eye-slash toggle-password"></i>
              </div>

              <!-- Aturan Password -->
              <div class="password-rules">
                <small class="fw-semibold text-muted"> Syarat kata sandi: </small>
                <ul class="text-muted small ps-3 mb-0">
                  <li>Minimal 8 karakter</li>
                  <li>Minimal 1 huruf besar</li>
                  <li>Minimal 1 angka</li>
                </ul>
              </div>
            </div>
          </div>

          <!-- Tombol -->
          <div class="d-flex justify-content-end gap-2 mt-4">
            <a href="masuk.html" class="btn btn-cancel"> Batal </a>

            <a href="masuk.html" class="btn btn-primary"> Simpan Perubahan </a>
          </div>
        </form>
      </div>
    </div>

    <!-- JAVASCRIPT TOGGLE PASSWORD -->
    <script>
      document.querySelectorAll(".toggle-password").forEach((icon) => {
        icon.addEventListener("click", function () {
          const input = this.previousElementSibling;

          if (input.type === "password") {
            input.type = "text";
            this.classList.remove("bi-eye-slash");
            this.classList.add("bi-eye");
          } else {
            input.type = "password";
            this.classList.remove("bi-eye");
            this.classList.add("bi-eye-slash");
          }
        });
      });
    </script>
  </body>
</html>
