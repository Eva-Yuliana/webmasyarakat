<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ubah Kata Sandi</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- CSS Kamu -->
    <link rel="stylesheet" href="assets/css/user/lupasandi.css" />
  </head>

  <body>
    <div class="login-container">
      <div class="login-card text-start">
        <!-- Header -->
        <div class="mb-4">
          <h5 class="fw-bold mb-1">Ubah Kata Sandi</h5>
          <small class="text-muted"> Perbarui kata sandi untuk meningkatkan keamanan akun </small>
        </div>

        <hr />

        <!-- Form 1 Kolom -->
        <form id="ubahPasswordForm">
          <!-- NIK -->
          <div class="mb-3 position-relative">
            <label class="form-label fw-semibold"> NIK <span class="text-danger">*</span> </label>

            <input type="text" class="form-control custom-input" placeholder="Masukkan NIK" required />
          </div>

          <!-- Password Baru -->
          <div class="mb-3 position-relative">
            <label class="form-label fw-semibold"> Kata Sandi Baru <span class="text-danger">*</span> </label>

            <input type="password" class="form-control custom-input password-field" placeholder="Kata sandi baru" required />

            <i class="bi bi-eye-slash toggle-password"></i>
          </div>

          <!-- Konfirmasi -->
          <div class="mb-3 position-relative">
            <label class="form-label fw-semibold">
              Konfirmasi Kata Sandi Baru
              <span class="text-danger">*</span>
            </label>

            <input type="password" class="form-control custom-input password-field" placeholder="Ulangi kata sandi baru" required />

            <i class="bi bi-eye-slash toggle-password"></i>
          </div>

          <!-- Tombol -->
          <div class="d-flex justify-content-end gap-2 mt-4">
            <a href="masuk.html" class="btn btn-cancel">Batal</a>
            <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
          </div>
        </form>
      </div>
    </div>

    <!-- TOGGLE PASSWORD -->
    <script>
      document.querySelectorAll(".toggle-password").forEach((icon) => {
        icon.addEventListener("click", function () {
          const input = this.previousElementSibling;

          if (input.type === "password") {
            input.type = "text";
            this.classList.replace("bi-eye-slash", "bi-eye");
          } else {
            input.type = "password";
            this.classList.replace("bi-eye", "bi-eye-slash");
          }
        });
      });
    </script>
  </body>
</html>
