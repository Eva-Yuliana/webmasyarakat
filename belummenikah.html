<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Surat Belum Menikah</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="assets/css/surat.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <img src="assets/img/logo.png" alt="Logo Desa Pesudukuh" class="logo-desa" />
          <div class="header-text">
            <span class="desa-title">Pemerintah Desa</span>
            <strong class="desa-name">Pesudukuh</strong>
          </div>
        </div>
        <nav class="menu">
          <a href="dashboard.html" class="menu-item">
            <div class="menu-icon"><i class="bi bi-speedometer2"></i></div>
            <span class="menu-text">Dashboard</span>
          </a>

          <a href="ajukansurat.html" class="menu-item active">
            <div class="menu-icon"><i class="bi bi-file-earmark-plus"></i></div>
            <span class="menu-text">Pengajuan Surat</span>
          </a>

          <a href="riwayat.html" class="menu-item">
            <div class="menu-icon"><i class="bi bi-clock-history"></i></div>
            <span class="menu-text">Riwayat</span>
          </a>

          <a href="profil.html" class="menu-item">
            <div class="menu-icon"><i class="bi bi-person-circle"></i></div>
            <span class="menu-text">Profil Akun</span>
          </a>
        </nav>

        <div class="sidebar-footer">
          <a href="index.html" class="logout-link">
            <div class="logout-content">
              <i class="bi bi-box-arrow-right"></i>
              <span class="logout-text">Keluar</span>
            </div>
          </a>
        </div>
      </aside>

      <!-- MAIN CONTENT -->
      <main class="main form-page">
        <!-- FORM CARD -->
        <section class="form-card">
          <!-- FORM HEADER -->
          <div class="form-header">
            <h2>
              <i class="bi bi-file-earmark-text"></i>
              Form Pengisian Data Surat Keterangan Belum Menikah
            </h2>

            <a href="ajukansurat.html" class="btn-back"> <i class="bi bi-arrow-left"></i> Kembali </a>
          </div>

          <!-- FORM BODY -->
          <form class="form-body">
            <!-- DATA PEMOHON -->
            <div class="form-section">
              <div class="section-title">
                <i class="bi bi-person"></i>
                Data Pemohon
              </div>

              <div class="form-grid three">
                <div class="form-group">
                  <label><i class="bi bi-credit-card-2-front"></i> NIK</label>
                  <input type="text" placeholder="Masukkan NIK" />
                </div>

                <div class="form-group">
                  <label><i class="bi bi-person-badge"></i> Nama Lengkap</label>
                  <input type="text" placeholder="Nama lengkap" />
                </div>

                <div class="form-group">
                  <label><i class="bi bi-telephone"></i> No. Telp</label>
                  <input type="text" placeholder="Nomor telepon aktif" />
                </div>
              </div>
            </div>

            <!-- DATA PEMOHON -->
            <div class="form-section">
              <div class="section-title">
                <i class="bi bi-file-earmark-text"></i>
                Data Pemohon Surat Keterangan
              </div>

              <div class="form-section split-2">
                <!-- KOLOM KIRI -->
                <div class="form-col">
                  <div class="form-group">
                    <label> Nama Lengkap</label>
                    <input type="text" placeholder="Nama lengkap sesuai KTP" required />
                  </div>

                  <div class="form-group">
                    <label> NIK</label>
                    <input type="text" placeholder="Nomor Induk Kependudukan (16 digit)" required />
                  </div>

                  <div class="form-group">
                    <label> Tempat Lahir</label>
                    <input type="text" placeholder="Tempat lahir" required />
                  </div>

                  <div class="form-group select-gender">
                    <label> Jenis Kelamin</label>
                    <select required>
                      <option value="" disabled selected hidden>Pilih jenis kelamin</option>
                      <option>Laki-laki</option>
                      <option>Perempuan</option>
                    </select>
                  </div>
                </div>

                <!-- KOLOM KANAN -->
                <div class="form-col">
                  <div class="form-group">
                    <label> Kewarganegaraan</label>
                    <input type="text" placeholder="Contoh: Indonesia" required />
                  </div>

                  <div class="form-group">
                    <label> Agama</label>
                    <select required>
                      <option value="" disabled selected hidden>Pilih agama</option>
                      <option>Islam</option>
                      <option>Kristen</option>
                      <option>Katolik</option>
                      <option>Hindu</option>
                      <option>Buddha</option>
                      <option>Konghucu</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label> Pekerjaan</label>
                    <input type="text" placeholder="Pekerjaan" required />
                  </div>

                  <div class="form-group">
                    <label> Alamat</label>
                    <textarea placeholder="Alamat lengkap sesuai KTP" required></textarea>
                  </div>

                  <div class="form-group">
                    <label> Upload KTP</label>
                    <input type="file" />
                  </div>
                </div>
              </div>
            </div>

            <!-- BUTTON SIMPAN -->
            <button type="submit" class="btn-save"><i class="bi bi-save"></i> Simpan</button>

            <div class="form-divider"></div>

            <!-- ACTION FOOTER -->
            <div class="form-footer">
              <button type="button" class="btn-cancel" onclick="history.back()"><i class="bi bi-x-circle"></i> Batal</button>

              <div class="right">
                <button type="button" class="btn-preview"><i class="bi bi-eye"></i> Preview</button>
                <button type="button" class="btn-print"><i class="bi bi-printer"></i> Cetak</button>
              </div>
            </div>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
