<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SKTM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="assets/css/surat.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <img src="assets/img/logo.png" alt="Logo Desa Pesudukuh" class="logo-desa" />
          <div class="header-text">
            <span class="desa-title">Pemerintah Desa</span>
            <strong class="desa-name">Pesudukuh</strong>
          </div>
        </div>
        <nav class="menu">
          <a href="dashboard.html" class="menu-item">
            <div class="menu-icon"><i class="bi bi-speedometer2"></i></div>
            <span class="menu-text">Dashboard</span>
          </a>

          <a href="ajukansurat.html" class="menu-item active">
            <div class="menu-icon"><i class="bi bi-file-earmark-plus"></i></div>
            <span class="menu-text">Pengajuan Surat</span>
          </a>

          <a href="riwayat.html" class="menu-item">
            <div class="menu-icon"><i class="bi bi-clock-history"></i></div>
            <span class="menu-text">Riwayat</span>
          </a>

          <a href="profil.html" class="menu-item">
            <div class="menu-icon"><i class="bi bi-person-circle"></i></div>
            <span class="menu-text">Profil Akun</span>
          </a>
        </nav>

        <div class="sidebar-footer">
          <a href="index.html" class="logout-link">
            <div class="logout-content">
              <i class="bi bi-box-arrow-right"></i>
              <span class="logout-text">Keluar</span>
            </div>
          </a>
        </div>
      </aside>

      <!-- MAIN CONTENT -->
      <main class="main form-page">
        <!-- FORM CARD -->
        <section class="form-card">
          <!-- FORM HEADER -->
          <div class="form-header">
            <h2>
              <i class="bi bi-file-earmark-text"></i>
              Form Pengisian Data Surat Keterangan Tidak Mampu
            </h2>

            <a href="ajukansurat.html" class="btn-back"> <i class="bi bi-arrow-left"></i> Kembali </a>
          </div>

          <!-- FORM BODY -->
          <form class="form-body">
            <!-- DATA PEMOHON -->
            <div class="form-section">
              <div class="section-title">
                <i class="bi bi-person"></i>
                Data Pemohon
              </div>

              <div class="form-grid three">
                <div class="form-group">
                  <label><i class="bi bi-credit-card-2-front"></i> NIK</label>
                  <input type="text" placeholder="Masukkan NIK" />
                </div>

                <div class="form-group">
                  <label><i class="bi bi-person-badge"></i> Nama Lengkap</label>
                  <input type="text" placeholder="Nama lengkap" />
                </div>

                <div class="form-group">
                  <label><i class="bi bi-telephone"></i> No. Telp</label>
                  <input type="text" placeholder="Nomor telepon aktif" />
                </div>
              </div>
            </div>

            <!-- FORM SURAT KETERANGAN TIDAK MAMPU -->
            <div class="form-section">
              <!-- DATA ORANG TUA -->
              <div class="form-section split">
                <!-- DATA AYAH -->
                <div>
                  <div class="section-title">
                    <i class="bi bi-person"></i>
                    Data Ayah
                  </div>

                  <div class="form-group">
                    <label>Nama Ayah</label>
                    <input type="text" placeholder="Nama lengkap ayah" />
                  </div>

                  <div class="form-group">
                    <label>Tempat, Tanggal Lahir</label>
                    <input type="text" placeholder="Contoh: Nganjuk, 12 Januari 1980" />
                  </div>

                  <div class="form-group">
                    <label>Pekerjaan</label>
                    <input type="text" placeholder="Pekerjaan ayah" />
                  </div>

                  <div class="form-group">
                    <label>Alamat</label>
                    <textarea placeholder="Alamat lengkap ayah"></textarea>
                  </div>
                </div>

                <!-- DATA IBU -->
                <div>
                  <div class="section-title">
                    <i class="bi bi-person-heart"></i>
                    Data Ibu
                  </div>

                  <div class="form-group">
                    <label>Nama Ibu</label>
                    <input type="text" placeholder="Nama lengkap ibu" />
                  </div>

                  <div class="form-group">
                    <label>Tempat, Tanggal Lahir</label>
                    <input type="text" placeholder="Contoh: Nganjuk, 5 Mei 1983" />
                  </div>

                  <div class="form-group">
                    <label>Pekerjaan</label>
                    <input type="text" placeholder="Pekerjaan ibu" />
                  </div>

                  <div class="form-group">
                    <label>Alamat</label>
                    <textarea placeholder="Alamat lengkap ibu"></textarea>
                  </div>
                </div>
              </div>

              <!-- DATA ANAK -->
              <div class="form-section">
                <div class="section-title">
                  <i class="bi bi-mortarboard"></i>
                  Data Anak
                </div>

                <div class="form-section split">
                  <!-- KOLOM KIRI -->
                  <div>
                    <div class="form-group">
                      <label>Nama Anak</label>
                      <input type="text" placeholder="Nama lengkap" />
                    </div>

                    <div class="form-group">
                      <label>Tempat, Tanggal Lahir</label>
                      <input type="text" placeholder="Contoh: Nganjuk, 5 Mei 1983" />
                    </div>
                  </div>

                  <!-- KOLOM KANAN -->
                  <div>
                    <div class="form-group">
                      <label>Jenis Kelamin</label>
                      <select>
                        <option value="" disabled selected hidden>Pilih jenis kelamin</option>
                        <option>Laki-laki</option>
                        <option>Perempuan</option>
                      </select>
                    </div>

                    <div class="form-group">
                      <label>Alamat</label>
                      <textarea placeholder="Alamat lengkap"></textarea>
                    </div>
                  </div>
                </div>
              </div>

              <!-- DATA KEPERLUAN -->
              <div class="form-section">
                <div class="section-title">
                  <i class="bi bi-file-earmark-text"></i>
                  Data Keperluan
                </div>

                <div class="form-section split">
                  <!-- KIRI -->
                  <div>
                    <div class="form-group">
                      <label>Keperluan Surat</label>
                      <textarea placeholder="Contoh: Keringanan biaya sekolah"></textarea>
                    </div>
                  </div>

                  <div class="form-group">
                    <label>Upload Dokumen Pendukung</label>
                    <input type="file" />
                  </div>
                </div>
              </div>
            </div>

            <!-- BUTTON SIMPAN -->
            <button type="submit" class="btn-save"><i class="bi bi-save"></i> Ajukan</button>
            <div class="form-divider"></div>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
